

services:
  # Générateur de données
  data-generator:
    build: ./data-generator
    container_name: traffic-data-generator
    environment:
      - KAFKA_BROKER=kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - bigdata-network
    restart: unless-stopped

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - bigdata-network
    restart: unless-stopped

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CREATE_TOPICS: "traffic-events:3:1"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bigdata-network
    restart: unless-stopped

  # Consumer Kafka pour ingérer les données
  kafka-consumer:
    build: ./kafka-consumer
    container_name: kafka-ingestion-consumer
    environment:
      - KAFKA_BROKER=kafka:9092
      - KAFKA_TOPIC=traffic-events
      - CONSUMER_GROUP=traffic-ingestion-group
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - bigdata-network
    restart: unless-stopped

  # HDFS NameNode
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    environment:
      - CLUSTER_NAME=smart-city-traffic
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
    volumes:
      - namenode-data:/hadoop/dfs/name
    ports:
      - "9870:9870"  # Web UI
      - "8020:8020"  # HDFS Service
    networks:
      - bigdata-network
    restart: unless-stopped

  # HDFS DataNode
  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:8020
    volumes:
      - datanode-data:/hadoop/dfs/data
    depends_on:
      - namenode
    networks:
      - bigdata-network
    restart: unless-stopped

  # HDFS Writer - Consumer Kafka qui écrit dans HDFS
  hdfs-writer:
    build: ./hdfs-writer
    container_name: hdfs-writer
    environment:
      - KAFKA_BROKER=kafka:9092
      - KAFKA_TOPIC=traffic-events
      - CONSUMER_GROUP=hdfs-writer-group
      - HDFS_NAMENODE=http://namenode:9870
      - HDFS_BASE_PATH=/data/raw/traffic
    depends_on:
      - kafka
      - namenode
      - datanode
    networks:
      - bigdata-network
    restart: unless-stopped

volumes:
  namenode-data:
  datanode-data:

networks:
  bigdata-network:
    driver: bridge